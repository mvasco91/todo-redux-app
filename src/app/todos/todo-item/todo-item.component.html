<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed"
  [class.editing]="editing">
  <div class="view">
    <input class="toggle"
      type="checkbox"
      [formControl]="chkCompleted">
    <label (dblclick)="edit()">{{todo.text}}</label>
    <button (click)="delete()" class="destroy"></button>
  </div>
  <input class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="saveEdition()"
    #inputRef>
</li>
